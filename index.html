<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Rajdhani:wght@500&family=Source+Code+Pro:ital@1&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Gerencia de funcionários</title>
</head>
<body>
    <form method="get" action="">

        <legend>Preencha o formulário</legend><br>
        <label for="name">Nome:</label>
        <input type="text" id="nome"><br>

        <label for="age">Idade:</label>
        <input type="number" id="idade" required><br>

        <label for="cargo">Cargo:</label>
        <select id="cargo" required>
            <option value="gerente">Gerente</option>
            <option value="desenvolvedor">Desenvolvedor</option>
        </select><br>

        <div id="departamentoContainer">
            <label for="departamento">Departamento:</label><br><br>
            <input type="text" id="departamento" required>
        </div><br>

        <div id="linguagemContainer">
            <label for="linguagem">Linguagem de Programação:</label><br><br>
            <input type="text" id="linguagem" required>
        </div><br><br>
        
            <button type="button" onclick="criarFuncionario()">Criar funcionário</button><br>
        
    </form>

    <div id="resultado"></div>
    <script src="script.js"></script>
</body>

</html>
